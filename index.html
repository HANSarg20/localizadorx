<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora, Fecha y Ubicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Esta es una página web básica que muestra la hora, fecha y tu ubicación.</p>

        <div class="info-card">
            <h2>Hora Actual</h2>
            <p id="time"></p>
        </div>

        <div class="info-card">
            <h2>Fecha Actual</h2>
            <p id="date"></p>
        </div>

        <div class="info-card">
            <h2>Tu Ubicación</h2>
            <p id="location"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
